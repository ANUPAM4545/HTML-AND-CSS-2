<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list </title>
    <style>
        /* remove bullets from unordered list */
        ul{
            list-style-type: circle;
            color: aqua;
            /* list-style-image: url("https://static.vecteezy.com/system/resources/previews/024/669/489/non_2x/mountain-countryside-landscape-at-sunset-dramatic-sky-over-a-distant-valley-green-fields-and-trees-on-hill-beautiful-natural-landscapes-of-the-carpathians-generative-ai-variation-5-photo.jpeg"); */
        }
    </style>
</head>
<body>
    <!-- odered list -->
     <ol type="A" start="3">
        <li>Apple</li>
        <li>Oranges</li>
        <li>Grapes</li>
     </ol>
     <!-- unordered list  -->
      <ul type="square">
        <li>item 1</li>
        <li>item 2</li>
      </ul>
      <!-- discription list -->
       <dl>
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>
       </dl>
</body>
</html>
